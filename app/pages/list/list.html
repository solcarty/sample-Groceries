<ActionBar title="Groceries">
  <ActionItem color="white" text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">

  <GridLayout row="0" columns="*, auto" id="add-bar">
    <TextField id="grocery" [(ngModel)]="grocery" hint="Enter a grocery item" col="0" (loaded)="setHintColor($event)"></TextField>
    <Image src="res://add" id="add-image" (tap)="add()" col="1"></Image>
  </GridLayout>

  <PullToRefresh id="pull-to-refresh" row="1" (refresh)="refreshList()">
    <StackLayout>
      <ListView [items]="groceryList" class="small-spacing">
        <template #item="item">
          <Label [text]="item.name" class="medium-spacing"></Label>
        </template>
      </ListView>
    </StackLayout>
  </PullToRefresh>

</GridLayout>
